<div class="row">
  <div class="col-sm-5 col-sm-push-5 col-sm-offset-0 col-xs-offset-2 col-xs-8">
    <a href="/gallery/home" alt="click to enter gallery"><img src='images/{{image}}' class="col-xs-12 mainimage img-responsive" onerror="imgError(this)"/></a>
  </div>
  <div class="col-sm-offset-1 col-sm-4 col-sm-pull-5 col-xs-offset-2 col-xs-6">
    <h2>{{ page.heading }}</h2>
    <h3>{{ page.subheading }}</h3>
    <p class="regularText" ng-bind-html="page.body"></p>
    <p class="regularText" ng-bind-html=" page.footer"></p>
    <p class="regularText">{{ errormessage }}</p>
    </div>
</div>
