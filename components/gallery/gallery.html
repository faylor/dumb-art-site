<style type="text/css" media="screen,projection">



.ng-thumbnails{
  cursor: pointer;
  margin-bottom:20px;
}
  .ng-thumbnails > img,.ng-thumbnails-enlarged > img{
    box-shadow: 0 2px 5px #555;
  }
  .ng-thumbnails-enlarged .thumbCopy{
    display:block;
    font-size:14px;
    position: relative;
    height:65px;
    margin: 10px 0;
    text-align: right;
    font-style: italic;
    color: #887;
  }
  .ng-thumbnails .thumbCopy{
    display:none;
    font-size:14px;
    background: rgba(255, 255, 255, 0.6) none repeat scroll 0% 0%;
    position: absolute;
    vertical-align: bottom;
    height:65px;
    left: 20px;
    bottom: 5px;
    right: 20px;
    text-align: center;
    opacity: 0.9;
  }
  .ng-thumbnails:hover > .thumbCopy{
    display:block;
  }
  /* Loading - from http://loading.io */
  .fa {
      color: #d3d3d3;
      font-size: 2.1em;
      vertical-align: middle;
      padding:0 8px;
  }

</style>
<script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">{{title}}</h3>
        </div>
        <div class="modal-body">
          <img ng-src="{{img}}" alt="{{title}}" class="img-responsive" style="width:100%;">
          <div class="thumbCopy">
            <div class="thumbMiddle">{{ title }}<br/>{{ size }}<br/>{{ price }}</div>
          </div>
          <div class="thumbCopy" ng-if="themes!==undefined">
            <div class="thumbMiddle"><div ng-repeat="t in themes">{{t.theme}}</div></div>
          </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
        </div>
    </script>
<div class="row" style="margin-bottom:20px;">
  <div class=" text-right col-xs-4 col-xs-offset-6">
    <button type="button" class="btn btn-primary" ng-model="filterSold" uib-btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
      Show For Sale Only
    </button>
  </div>
</div>
<div class="row">

</div>
<div class="row">
    <div infinite-scroll='loadMore()' infinite-scroll-distance='2'>
      <div masonry preserve-order>
        <div ng-class="painting.landscape=='true'?'col-xs-12 ng-thumbnails-enlarged':'col-xs-12 col-sm-6 col-md-4 col-lg-3 ng-thumbnails'" class="masonry-brick" ng-repeat="painting in imagesLimited" ng-click="open(painting);$this.toggleClass('large');$this.animate( size, reMasonry );">
            <img ng-src="images/thumbs/{{painting.image}}" alt="{{painting.title}}" class="img-responsive landscapeCheck" style="width:100%;">
            <div class="thumbCopy">
              <div class="thumbMiddle">{{ painting.title }}<br/>{{ painting.size }}<br/>{{ painting.price }}</div>
            </div>
        </div>
    </div>
  </div>
</div>
