<style type="text/css" media="screen,projection">
  .ng-thumbnails {
    cursor: pointer;
    margin-bottom: 20px;
  }

  .ng-thumbnails > img,
  .ng-thumbnails-enlarged > img {
    box-shadow: 0 2px 5px #555;
  }

  .ng-thumbnails-enlarged .thumbCopy {
    display: block;
    font-size: 14px;
    position: relative;
    height: 65px;
    margin: 10px 0;
    text-align: right;
    font-style: italic;
    color: #887;
  }
.modal{
  background-color:rgba(255, 255, 255, 0.87);
}
  .ng-thumbnails .thumbCopy {
    display: none;
    font-size: 14px;
    background: rgba(255, 255, 255, 0.6) none repeat scroll 0% 0%;
    position: absolute;
    vertical-align: bottom;
    height: 65px;
    left: 20px;
    bottom: 5px;
    right: 20px;
    text-align: center;
    opacity: 0.9;
  }

  .ng-thumbnails:hover > .thumbCopy {
    display: block;
  }
  /* Loading - from http://loading.io */

  .fa {
    color: #d3d3d3;
    font-size: 2.1em;
    vertical-align: middle;
    padding: 0 8px;
  }
  .filterBtn{
      position:fixed;
      top:230px;
      left: 10px;
      z-index:989;
      -webkit-transition: all 0.3s;
    -moz-transition: all 0.3s;
    -ms-transition: all 0.3s;
    -o-transition: all 0.3s;
    transition: all 0.3s;
  }
  .min .filterBtn{
    top:85px;
    left: 10px;
  }
</style>
<script type="text/ng-template" id="myModalContent.html">
  <div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
  </div>
  <div class="modal-body">
    <img ng-src="{{img}}" alt="{{title}}" class="img-responsive" style="width:100%;">
    <div class="row">
      <div class="col-sm-4 thumbCopy">
        <div class="thumbMiddle">{{ title }}
          <br/>{{ size }}
          <br/>{{ price }}</div>
      </div>
      <div class="pull-right" ng-if="themes!==undefined">
        <div class="thumbMiddle" ng-repeat="t in themes" style="margin: 5px 15px">
          <button type="button" class="btn btn-info" ng-click="setTheme(t._id)">
            {{t.theme}}
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
  </div>
</script>
<div class="filterBtn">
  <div class="btn-group" style="margin-top:-10px;margin-bottom:20px;padding:3px 0px 0px 20px;">
    <div class="btn-group" uib-dropdown is-open="status.isopen">
      <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="disabled">
        Filter: {{soldFilterName}} {{themeFilterName}}
        <span class="caret"></span>
      </button>
      <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li role="menuitem" ng-click="clearFilters()"><a href="#">Show All</a></li>
        <li class="divider"></li>
        <li role="menuitem" ng-click="setFilterUnSold()"><a href="#">Show For Sale</a></li>
        <li role="menuitem" ng-click="setFilterSold()"><a href="#">Show Sold</a></li>
        <li class="divider"></li>
        <li role="menuitem" ng-repeat="theme in themes track by theme._id | orderBy:'rank'" ng-click="onChangeSetID(theme._id)"><a href="#">{{theme.theme}}</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div infinite-scroll='loadMore()' infinite-scroll-distance='1'>
    <div masonry preserve-order>
      <div ng-class="painting.landscape?'col-xs-12 col-sm-12 col-md-8 col-lg-6':'col-xs-12 col-sm-6 col-md-4 col-lg-3'" class="ng-thumbnails masonry-brick" ng-repeat="painting in imagesLimited | filter:filterFn | filter:filterSold" ng-click="open(painting);$this.toggleClass('large');$this.animate( size, reMasonry );">
        <img ng-src="images/thumbs/{{painting.image}}" alt="{{painting.title}}" class="img-responsive landscapeCheck" style="width:100%;" analytics-on="click" analytics-category="Expand" analytics-event="{{painting.image}}">
        <div class="thumbCopy">
          <div class="thumbMiddle">{{ painting.title }}
            <br/>{{ painting.size }}
            <br/>{{ painting.price }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
